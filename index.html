<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Timeline App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #timeline {
            position: relative;
            padding: 20px 0;
        }
        .timeline-line {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #3498db;
        }
        .event {
            position: relative;
            margin-left: 30px;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .event::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 15px;
            width: 15px;
            height: 15px;
            background-color: #3498db;
            border-radius: 50%;
        }
        .event h3 {
            margin: 0 0 10px;
            color: #2c3e50;
            font-size: 18px;
        }
        .event p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }
        .event-actions {
            margin-top: 10px;
        }
        .event-actions button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 4px;
            font-size: 14px;
        }
        #eventForm {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        #addEventBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            text-align: center;
            line-height: 56px;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #eventForm {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        #eventFormContent {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        #closeForm {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mobile Timeline App</h1>
    <div id="timeline">
        <div class="timeline-line"></div>
    </div>
    <div id="addEventBtn">+</div>
    <div id="eventForm">
        <div id="eventFormContent">
            <span id="closeForm">&times;</span>
            <h2>Add/Edit Event</h2>
            <form>
                <input type="hidden" id="eventId">
                <input type="text" id="eventTitle" placeholder="Event Title" required>
                <input type="date" id="eventDate" required>
                <textarea id="eventDescription" placeholder="Event Description (optional)"></textarea>
                <button type="submit">Save Event</button>
            </form>
        </div>
    </div>

    <script>
        let events = [];

        function loadEvents() {
            const savedEvents = localStorage.getItem('timelineEvents');
            if (savedEvents) {
                events = JSON.parse(savedEvents);
                renderTimeline();
            }
        }

        function saveEvents() {
            localStorage.setItem('timelineEvents', JSON.stringify(events));
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '<div class="timeline-line"></div>';
            events.sort((a, b) => new Date(b.date) - new Date(a.date));
            events.forEach((event, index) => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event';
                eventElement.innerHTML = `
                    <h3>${event.title}</h3>
                    <p><strong>Date:</strong> ${new Date(event.date).toLocaleDateString()}</p>
                    ${event.description ? `<p>${event.description}</p>` : ''}
                    <div class="event-actions">
                        <button onclick="editEvent(${index})">Edit</button>
                        <button onclick="deleteEvent(${index})">Delete</button>
                    </div>
                `;
                timeline.appendChild(eventElement);
            });
        }

        function addOrUpdateEvent(e) {
            e.preventDefault();
            const id = document.getElementById('eventId').value;
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const description = document.getElementById('eventDescription').value;
            
            if (id) {
                events[id] = { title, date, description };
            } else {
                events.push({ title, date, description });
            }
            
            saveEvents();
            renderTimeline();
            closeForm();
        }

        function editEvent(index) {
            const event = events[index];
            document.getElementById('eventId').value = index;
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventDescription').value = event.description || '';
            showForm();
        }

        function deleteEvent(index) {
            if (confirm('Are you sure you want to delete this event?')) {
                events.splice(index, 1);
                saveEvents();
                renderTimeline();
            }
        }

        function showForm() {
            document.getElementById('eventForm').style.display = 'block';
        }

        function closeForm() {
            document.getElementById('eventForm').style.display = 'none';
            document.getElementById('eventId').value = '';
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventDescription').value = '';
        }

        document.getElementById('addEventBtn').addEventListener('click', showForm);
        document.getElementById('closeForm').addEventListener('click', closeForm);
        document.getElementById('eventFormContent').querySelector('form').addEventListener('submit', addOrUpdateEvent);

        window.addEventListener('load', loadEvents);
        window.addEventListener('beforeunload', saveEvents);
    </script>
</body>
</html>
